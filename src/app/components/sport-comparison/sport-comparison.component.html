<div class="bg-white border border-neutral-200 rounded-lg p-5 mb-5">
  <h2 class="text-base font-medium text-neutral-900 mb-5">{{ 'COMPARISON.TITLE' | translate }}</h2>

  <div class="overflow-x-auto">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-neutral-50">
          <th class="p-3 text-left text-sm font-medium text-neutral-700 border border-neutral-200">
            {{ 'COMPARISON.SPORT' | translate }}
          </th>
          <th class="p-3 text-center text-sm font-medium text-neutral-700 border border-neutral-200">
            {{ 'COMPARISON.SCORE' | translate }}
          </th>
          <th class="p-3 text-left text-sm font-medium text-neutral-700 border border-neutral-200">
            {{ 'COMPARISON.REASON' | translate }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sport of alternatives; let i = index"
            [class.bg-blue-50]="i % 2 === 0"
            [class.bg-white]="i % 2 !== 0">
          <td class="p-3 text-sm font-medium text-neutral-800 border border-neutral-200">
            {{ sport.sport }}
          </td>
          <td class="p-3 text-center text-sm font-semibold text-green-600 border border-neutral-200">
            {{ sport.score }}%
          </td>
          <td class="p-3 text-sm text-neutral-600 border border-neutral-200">
            {{ sport.reason }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="mt-4 text-xs text-neutral-500 italic">{{ 'COMPARISON.NOTE' | translate }}</p>
</div>
